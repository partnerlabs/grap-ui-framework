<html>

<head>
  <link rel="stylesheet" href="./css/grap-ui.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>

<body class="document">
  <div class="container">
    <a href="https://partnerlabs.github.io/grap-ui-framework">뒤로가기</a>
    <h1 class="title">버튼</h1>
    <p>이 문서는 UI 프레임워크 중 버튼에 관련된 내용을 다룹니다.</p>
    <div class="row">
      <div class="column-xs-12">
        <h2>기본 버튼</h2>
      </div>
      <div class="column-xs-6">
        <!-- UI -->
        <button class="button">Default</button>
        <button class="button button-primary">Primary</button>
        <button class="button button-warning">Warning</button>
        <button class="button button-danger">Danger</button>
        <button class="button button-success">Success</button>
      </div>
      <div class="column-xs-6">
        <!-- Code -->
      </div>
    </div>
    <div class="row">
      <div class="column-xs-12">
        <h2>아웃라인 버튼</h2>
      </div>
      <div class="column-xs-6">
        <!-- UI -->
        <button class="button button-outlined">Default</button>
        <button class="button button-primary button-outlined">Primary</button>
        <button class="button button-warning button-outlined">Warning</button>
        <button class="button button-danger button-outlined">Danger</button>
        <button class="button button-success button-outlined">Success</button>
      </div>
      <div class="column-xs-6">
        <!-- Code -->
      </div>
    </div>
    <div class="row">
      <div class="column-xs-12">
        <h2>버튼 크기</h2>
      </div>
      <div class="column-xs-6">
        <!-- UI -->
        <button class="button button-small">Small</button>
        <button class="button">Normal</button>
        <button class="button button-medium">Medium</button>
        <button class="button button-large">Large</button>
      </div>
      <div class="column-xs-6">
        <!-- Code -->
      </div>
    </div>
    <div class="row">
      <div class="column-xs-12">
        <h2>상태</h2>
      </div>
      <div class="column-xs-12">
        <div class="row">
          <div class="column-xs-12">
            <h3>Normal</h3>
          </div>
          <div class="column-xs-6">
            <button class="button">Normal</button>
            <button class="button button-primary">Normal</button>
            <button class="button button-warning">Normal</button>
            <button class="button button-danger">Normal</button>
            <button class="button button-success">Normal</button>
          </div>
        </div>
        <div class="row">
          <div class="column-xs-12">
            <h3>Hover</h3>
          </div>
          <div class="column-xs-6">
            <button class="button state-hover">Hover</button>
            <button class="button button-primary state-hover">Hover</button>
            <button class="button button-warning state-hover">Hover</button>
            <button class="button button-danger state-hover">Hover</button>
            <button class="button button-success state-hover">Hover</button>            
          </div>
        </div>
        <div class="row">
          <div class="column-xs-12">
            <h3>Focus</h3>
          </div>
          <div class="column-xs-6">
            <button class="button state-focus">Focus</button>
            <button class="button button-primary state-focus">Focus</button>
            <button class="button button-warning state-focus">Focus</button>
            <button class="button button-danger state-focus">Focus</button>
            <button class="button button-success state-focus">Focus</button>                        
          </div>
        </div>
        <div class="row">
          <div class="column-xs-12">
            <h3>Active</h3>
          </div>
          <div class="column-xs-6">
            <button class="button state-active">Active</button>
            <button class="button button-primary state-active">Active</button>
            <button class="button button-warning state-active">Active</button>
            <button class="button button-danger state-active">Active</button>
            <button class="button button-success state-active">Active</button>                        
          </div>
        </div>
        <div class="row">
          <div class="column-xs-12">
            <h3>Loading</h3>
          </div>
          <div class="column-xs-6">
            <button class="button state-loading">Loading</button>
            <button class="button button-primary state-loading">Loading</button>
            <button class="button button-warning state-loading">Loading</button>
            <button class="button button-danger state-loading">Loading</button>
            <button class="button button-success state-loading">Loading</button>                        
          </div>
        </div>
        <div class="row">
          <div class="column-xs-12">
            <h3>Disabled</h3>
          </div>
          <div class="column-xs-6">
            <button class="button state-disabled">Disabled</button>
            <button class="button button-primary state-disabled">Disabled</button>
            <button class="button button-warning state-disabled">Disabled</button>
            <button class="button button-danger state-disabled">Disabled</button>
            <button class="button button-success state-disabled">Disabled</button>
          </div>
        </div>
      </div>
    </div><!-- 상태 끝 -->
    
    <div class="row">
      <div class="column-xs-12">
        <h2>아이콘 버튼</h2>
      </div>
      <div class="column-xs-6">
        <!-- UI -->
      </div>
      <div class="column-xs-6">
        <!-- Code -->
      </div>
    </div>
    <div class="row">
      <div class="column-xs-12">
        <h2>버튼 그룹</h2>
      </div>
      <div class="column-xs-6">
        <!-- UI -->
      </div>
      <div class="column-xs-6">
        <!-- Code -->
      </div>
    </div>
    <div class="row question">
      <div class="column-xs-12">
        <h2>질문 및 수정 요청</h2>
        <p>해당 페이지에 대한 문의 및 요청 사항은 https://github.com/partnerlabs/grap-ui-framework 의 issue에 남겨주세요.</p>
      </div>
    </div>
  </div>
  <script src="./js/grap-ui.js"></script>
</body>
</html>
